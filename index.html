<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #notification { transition: transform 0.5s, opacity 0.5s; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="booking-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create a New Booking</h1>
        
        <form id="booking-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="user-name" class="block text-gray-700 text-sm font-bold mb-2">Participant Name</label>
                    <input type="text" id="user-name" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="company-name" class="block text-gray-700 text-sm font-bold mb-2">Company Name</label>
                    <input type="text" id="company-name" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                 <div>
                    <label for="event-date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                    <input type="date" id="event-date" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="event-time" class="block text-gray-700 text-sm font-bold mb-2">Time (Greenwich Mean Time)</label>
                    <input type="time" id="event-time" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="meeting-type" class="block text-gray-700 text-sm font-bold mb-2">Meeting Type</label>
                <select id="meeting-type" class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="none" selected>Select a meeting type...</option>
                    <option value="google-meet">Google Meet</option>
                    <option value="webex">Webex</option>
                    <option value="zoom">Zoom</option>
                    <option value="teams">Microsoft Teams</option>
                </select>
            </div>

            <!-- This container is now permanently hidden, but its inputs will still be populated by JavaScript -->
            <div id="meeting-details-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 hidden">
                 <div>
                    <label for="meeting-link" class="block text-gray-700 text-sm font-bold mb-2">Meeting Link</label>
                    <input type="text" id="meeting-link" class="shadow-sm bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" readonly>
                </div>
                <div>
                    <label for="passcode" class="block text-gray-700 text-sm font-bold mb-2">Meeting Key</label>
                    <input type="text" id="passcode" class="shadow-sm bg-gray-100 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" readonly>
                </div>
            </div>

            <div class="mb-6">
                <label for="primary-guest-email" class="block text-gray-700 text-sm font-bold mb-2">Participant Email</label>
                <input type="email" id="primary-guest-email" class="guest-email shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Participant's email address">
            </div>

            <div class="mb-8">
                <label for="additional-emails" class="block text-gray-700 text-sm font-bold mb-2">Additional Guests (comma separated)</label>
                <textarea id="additional-emails" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="guest2@example.com, guest3@example.com"></textarea>
            </div>

            <div class="mb-6">
                <label class="flex items-start">
                    <input type="checkbox" id="consent-checkbox" class="form-checkbox h-5 w-5 text-blue-600 mt-1" required>
                    <span class="ml-2 text-gray-700 text-sm">I allow Borel Sigma to arrange meet ups on our behalf and store our emails for quality and preferences.</span>
                </label>
            </div>

            <div class="flex items-center justify-center">
                <button type="submit" class="w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-xl">
                    Save Event & Send Invites
                </button>
            </div>
        </form>
    </div>

    <div id="thank-you-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8 text-center hidden">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">Thank You!</h1>
        <p class="text-gray-600 mt-2">Your booking has been confirmed. All guests have been notified via email.</p>
        <button id="book-another" class="mt-8 w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-xl">
            Book Another Meeting
        </button>
    </div>


    <!-- Notification and Loader -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0">
        <p id="notification-message"></p>
    </div>
    <div id="loader-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div id="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONSTANTS ---
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyL6fiAZaIAnuEwWK-Sz84W24pkftC5SzD97uj9AK2HDo771xkGweqcK-97tfA-r2GnEw/exec';
            const MEETING_DATA = {
                'google-meet': {
                    link: 'https://meet.google.com/dga-frbk-xob',
                    passcode: 'N/A'
                },
                'webex': {
                    link: 'https://meet1427.webex.com/meet/pr23614102288',
                    passcode: '23614102288'
                },
                'zoom': {
                    link: 'https://us06web.zoom.us/j/your-meeting-id', // Replace with your actual Zoom ID
                    passcode: 'Raghunath'
                },
                'teams': {
                    link: 'https://teams.microsoft.com/l/meetup-join/...', // Placeholder
                    passcode: 'N/A'
                }
            };

            // --- DOM Element Selection ---
            const bookingContainer = document.getElementById('booking-container');
            const thankYouContainer = document.getElementById('thank-you-container');
            const bookingForm = document.getElementById('booking-form');
            const meetingTypeSelect = document.getElementById('meeting-type');
            const meetingDetailsContainer = document.getElementById('meeting-details-container');
            const meetingLinkInput = document.getElementById('meeting-link');
            const passcodeIput = document.getElementById('passcode');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const loaderOverlay = document.getElementById('loader-overlay');
            const bookAnotherBtn = document.getElementById('book-another');

            // --- Event Listeners ---
            meetingTypeSelect.addEventListener('change', (e) => {
                const type = e.target.value;
                if (type !== 'none') {
                    const data = MEETING_DATA[type];
                    meetingLinkInput.value = data.link;
                    passcodeIput.value = data.passcode;
                }
            });

            bookingForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loaderOverlay.classList.remove('hidden');

                const primaryEmail = document.getElementById('primary-guest-email').value.trim();
                const additionalEmails = document.getElementById('additional-emails').value
                    .split(',')
                    .map(email => email.trim())
                    .filter(email => email);

                // Prepare data for Google Script
                const eventData = {
                    userName: document.getElementById('user-name').value,
                    companyName: document.getElementById('company-name').value,
                    date: document.getElementById('event-date').value,
                    time: document.getElementById('event-time').value,
                    meetingType: document.getElementById('meeting-type').value,
                    meetingLink: meetingLinkInput.value,
                    passcode: passcodeIput.value,
                    primaryGuest: primaryEmail,
                    additionalGuests: additionalEmails,
                    guests: [primaryEmail, ...additionalEmails].filter(e => e)
                };
                eventData.googleCalendarLink = generateGoogleCalendarLink(eventData);

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        body: JSON.stringify(eventData),
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                    });

                    const resultText = await response.text();
                    const result = JSON.parse(resultText);

                    if (result.result === 'success') {
                        bookingContainer.classList.add('hidden');
                        thankYouContainer.classList.remove('hidden');
                        bookingForm.reset();
                    } else {
                        throw new Error(result.error || 'An unknown error occurred in the script.');
                    }

                } catch (error) {
                    console.error('Error saving event:', error);
                    showNotification(`Error: ${error.message}`, 'bg-red-500');
                } finally {
                    loaderOverlay.classList.add('hidden');
                }
            });

            bookAnotherBtn.addEventListener('click', () => {
                thankYouContainer.classList.add('hidden');
                bookingContainer.classList.remove('hidden');
            });

            // --- Helper Functions ---
            function generateGoogleCalendarLink(eventData) {
                const { companyName, userName, date, time, guests, meetingLink } = eventData;
                const title = `${userName} / ${companyName}`;
                const startTime = new Date(`${date}T${time}`);
                const endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
                const toUTC = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
                
                const gCalUrl = new URL('https://www.google.com/calendar/render');
                gCalUrl.searchParams.append('action', 'TEMPLATE');
                gCalUrl.searchParams.append('text', title);
                gCalUrl.searchParams.append('dates', `${toUTC(startTime)}/${toUTC(endTime)}`);
                let details = `Event with: ${title}\n`;
                if(meetingLink) details += `Join Meeting: ${meetingLink}`;
                gCalUrl.searchParams.append('details', details);
                if (guests && guests.length > 0) gCalUrl.searchParams.append('add', guests.join(','));
                return gCalUrl.toString();
            }
            
            function showNotification(message, bgColor = 'bg-green-500') {
                notificationMessage.textContent = message;
                notification.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 ${bgColor}`;
                setTimeout(() => {
                    notification.classList.remove('translate-y-20', 'opacity-0');
                    notification.classList.add('translate-y-0', 'opacity-100');
                }, 10);
                setTimeout(() => {
                    notification.classList.remove('translate-y-0', 'opacity-100');
                    notification.classList.add('translate-y-20', 'opacity-0');
                }, 4000);
            }
        });
    </script>
</body>
</html>
