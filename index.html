<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borel Sigma | Booking Dashboard</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
        
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #0066ff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-700: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: 'Calibri Light', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--primary);
            background: var(--gray-100);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .main-container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            border: 1px solid var(--gray-200);
            border-radius: 0.4rem;
            padding: 4rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 200;
            margin-bottom: 3rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--gray-700);
            margin-bottom: 0.8rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.3rem;
            font-family: 'Inter', sans-serif;
            border: 1px solid var(--gray-300);
            border-radius: 0.2rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.15);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        .consent-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 3rem;
        }

        .consent-group input {
            margin-top: 0.5rem;
            height: 1.6rem;
            width: 1.6rem;
        }

        .consent-group label {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-left: 1rem;
            font-weight: 300;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 400;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            letter-spacing: 0.02em;
            border-radius: 0.2rem;
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }

        .btn:hover {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        #thank-you-container {
            text-align: center;
        }
        
        #thank-you-container svg {
            margin: 0 auto;
            height: 6rem;
            width: 6rem;
            color: #10b981;
        }

        #thank-you-container h1 {
            margin-top: 2rem;
        }

        #thank-you-container p {
            font-size: 1.3rem;
            color: var(--gray-600);
            margin-bottom: 3rem;
        }
        
        .hidden {
            display: none;
        }

        #loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loader {
            border: 5px solid var(--gray-200);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .main-container {
                padding: 2rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div id="booking-container" class="main-container">
        <h1>Create a New Booking</h1>
        
        <form id="booking-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="user-name">Participant Name</label>
                    <input type="text" id="user-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" class="form-input" required>
                </div>
                 <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time (Greenwich Mean Time)</label>
                    <input type="time" id="event-time" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label for="meeting-type">Meeting Type</label>
                <select id="meeting-type" class="form-input">
                    <option value="none" selected>Select a meeting type...</option>
                    <option value="google-meet">Google Meet</option>
                    <option value="webex">Webex</option>
                    <option value="zoom">Zoom</option>
                    <option value="teams">Microsoft Teams</option>
                </select>
            </div>

            <div class="form-group">
                <label for="primary-guest-email">Participant Email</label>
                <input type="email" id="primary-guest-email" class="form-input" placeholder="Participant's email address">
            </div>

            <div class="form-group">
                <label for="additional-emails">Additional Guests (comma separated)</label>
                <textarea id="additional-emails" class="form-input" placeholder="guest2@example.com, guest3@example.com"></textarea>
            </div>

            <div class="consent-group">
                <input type="checkbox" id="consent-checkbox" required>
                <label for="consent-checkbox">I allow Borel Sigma to arrange meet ups on our behalf and store our emails for quality and preferences.</label>
            </div>

            <div class="button-container">
                <button type="submit" class="btn">Save Event & Send Invites</button>
            </div>
        </form>
    </div>

    <div id="thank-you-container" class="main-container hidden">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1>Thank You!</h1>
        <p>Your booking has been confirmed. All guests have been notified via email.</p>
        <div class="button-container">
            <button id="book-another" class="btn">Book Another Meeting</button>
        </div>
    </div>

    <div id="loader-overlay" class="hidden">
        <div id="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzJpSfz6OzB24tMJvSfzdGxpMpTyjT-8qztrHuO2jOZi3TQvaMfG8M6HPYAAbnSTRSh/exec';
            const MEETING_DATA = {
                'google-meet': { link: 'https://meet.google.com/dga-frbk-xob', passcode: 'N/A' },
                'webex': { link: 'https://meet1427.webex.com/meet/pr23614102288', passcode: '23614102288' },
                'zoom': { link: 'https://us06web.zoom.us/j/your-meeting-id', passcode: 'Raghunath' },
                'teams': { link: 'https://teams.microsoft.com/l/meetup-join/...', passcode: 'N/A' }
            };

            const bookingContainer = document.getElementById('booking-container');
            const thankYouContainer = document.getElementById('thank-you-container');
            const bookingForm = document.getElementById('booking-form');
            const meetingTypeSelect = document.getElementById('meeting-type');
            const loaderOverlay = document.getElementById('loader-overlay');
            const bookAnotherBtn = document.getElementById('book-another');

            let meetingLink = '';
            let meetingPasscode = '';

            meetingTypeSelect.addEventListener('change', (e) => {
                const type = e.target.value;
                if (type !== 'none') {
                    const data = MEETING_DATA[type];
                    meetingLink = data.link;
                    meetingPasscode = data.passcode;
                } else {
                    meetingLink = '';
                    meetingPasscode = '';
                }
            });

            bookingForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                loaderOverlay.classList.remove('hidden');

                const primaryEmail = document.getElementById('primary-guest-email').value.trim();
                const additionalEmails = document.getElementById('additional-emails').value
                    .split(',')
                    .map(email => email.trim())
                    .filter(email => email);

                const eventData = {
                    userName: document.getElementById('user-name').value,
                    companyName: document.getElementById('company-name').value,
                    date: document.getElementById('event-date').value,
                    time: document.getElementById('event-time').value,
                    meetingType: document.getElementById('meeting-type').value,
                    meetingLink: meetingLink,
                    passcode: meetingPasscode,
                    primaryGuest: primaryEmail,
                    additionalGuests: additionalEmails,
                    guests: [primaryEmail, ...additionalEmails].filter(e => e)
                };
                eventData.googleCalendarLink = generateGoogleCalendarLink(eventData);

                try {
                    // CORRECTED FETCH BLOCK
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'cors', // Ensures cross-origin requests are handled correctly
                        redirect: 'follow', // Follows the redirect from Google's servers
                        body: JSON.stringify(eventData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    });

                    const resultText = await response.text();
                    const result = JSON.parse(resultText);

                    if (result.result === 'success') {
                        bookingContainer.classList.add('hidden');
                        thankYouContainer.classList.remove('hidden');
                        bookingForm.reset();
                    } else {
                        throw new Error(result.error || 'An unknown error occurred.');
                    }
                } catch (error) {
                    console.error('Error saving event:', error);
                    alert(`Error: ${error.message}`);
                } finally {
                    loaderOverlay.classList.add('hidden');
                }
            });

            bookAnotherBtn.addEventListener('click', () => {
                thankYouContainer.classList.add('hidden');
                bookingContainer.classList.remove('hidden');
            });

            function generateGoogleCalendarLink(eventData) {
                const { companyName, userName, date, time, guests, meetingLink } = eventData;
                const title = `${userName} / ${companyName}`;
                const startTime = new Date(`${date}T${time}`);
                const endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
                const toUTC = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
                
                const gCalUrl = new URL('https://www.google.com/calendar/render');
                gCalUrl.searchParams.append('action', 'TEMPLATE');
                gCalUrl.searchParams.append('text', title);
                gCalUrl.searchParams.append('dates', `${toUTC(startTime)}/${toUTC(endTime)}`);
                let details = `Event with: ${title}\n`;
                if(meetingLink) details += `Join Meeting: ${meetingLink}`;
                gCalUrl.searchParams.append('details', details);
                if (guests && guests.length > 0) gCalUrl.searchParams.append('add', guests.join(','));
                return gCalUrl.toString();
            }
        });
    </script>
</body>
</html>
