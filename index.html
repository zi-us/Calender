<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar-day { min-height: 120px; }
        .day-name { font-size: 0.8rem; }
        .other-month { color: #9ca3af; }
        #notification { transition: transform 0.5s, opacity 0.5s; }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <h1 id="month-year" class="text-2xl md:text-3xl font-bold text-gray-800"></h1>
                <div class="flex items-center space-x-2">
                    <button id="prev-month" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold p-2 rounded-full transition duration-300 ease-in-out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <button id="next-month" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold p-2 rounded-full transition duration-300 ease-in-out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                    <button id="add-event-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg hidden md:block">Add Event</button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar-body" class="calendar-grid border-t border-l border-gray-200"></div>
             <button id="add-event-btn-mobile" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg md:hidden">Add Event</button>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md max-h-full overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6" id="modal-title">Add Event</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="mb-4">
                    <label for="event-title" class="block text-gray-700 text-sm font-bold mb-2">Event Title</label>
                    <input type="text" id="event-title" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="event-date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                    <input type="date" id="event-date" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="event-time" class="block text-gray-700 text-sm font-bold mb-2">Time</label>
                    <input type="time" id="event-time" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="meeting-type" class="block text-gray-700 text-sm font-bold mb-2">Meeting Type</label>
                    <select id="meeting-type" class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="none">None</option>
                        <option value="google-meet">Google Meet</option>
                        <option value="webex">Webex</option>
                        <option value="zoom">Zoom</option>
                        <option value="teams">Microsoft Teams</option>
                        <option value="other">Other Link</option>
                    </select>
                </div>
                <div id="meeting-link-container" class="mb-4 hidden">
                    <label for="meeting-link" class="block text-gray-700 text-sm font-bold mb-2">Meeting Link</label>
                    <input type="url" id="meeting-link" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://meet.google.com/xyz-abc-def">
                </div>
                <div class="mb-4">
                    <label for="guest-emails" class="block text-gray-700 text-sm font-bold mb-2">Guest Emails (comma separated)</label>
                    <textarea id="guest-emails" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="guest1@example.com, guest2@example.com"></textarea>
                </div>
                 <div id="calendar-link-container" class="mb-6 hidden">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Calendar Link</label>
                    <a id="google-calendar-link" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Add to Google Calendar</a>
                </div>
                <div class="flex items-center justify-between flex-wrap gap-2">
                    <button type="submit" class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">Save Event</button>
                    <button type="button" id="cancel-btn" class="w-full sm:w-auto flex-grow bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">Cancel</button>
                    <button type="button" id="delete-btn" class="w-full sm:w-auto flex-grow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 hidden">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification and Loader -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0">
        <p id="notification-message"></p>
    </div>
    <div id="loader-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div id="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONSTANTS ---
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzZj7BbtMxYQRfnf6x9P4VWNkDXnbiuWYztoB2NKu9wgK6ioMV3Y2UJmSJB_qPXJ2HprA/exec';

            // --- DOM Element Selection ---
            const monthYearEl = document.getElementById('month-year');
            const calendarBodyEl = document.getElementById('calendar-body');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const addEventBtn = document.getElementById('add-event-btn');
            const addEventBtnMobile = document.getElementById('add-event-btn-mobile');
            const eventModal = document.getElementById('event-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const eventForm = document.getElementById('event-form');
            const modalTitle = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('delete-btn');
            const meetingTypeSelect = document.getElementById('meeting-type');
            const meetingLinkContainer = document.getElementById('meeting-link-container');
            const meetingLinkInput = document.getElementById('meeting-link');
            const calendarLinkContainer = document.getElementById('calendar-link-container');
            const googleCalendarLink = document.getElementById('google-calendar-link');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const loaderOverlay = document.getElementById('loader-overlay');
            
            // --- State Management ---
            let currentDate = new Date();
            let events = [];

            // --- Initialization ---
            loadEventsFromLocalStorage();
            renderCalendar();

            // --- Main Functions ---
            function renderCalendar() {
                calendarBodyEl.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNames.forEach(day => {
                    const dayNameEl = document.createElement('div');
                    dayNameEl.className = 'day-name p-2 text-center font-semibold text-gray-600 border-r border-b border-gray-200';
                    dayNameEl.textContent = day;
                    calendarBodyEl.appendChild(dayNameEl);
                });
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'p-2 border-r border-b border-gray-200 other-month';
                    calendarBodyEl.appendChild(dayCell);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day p-2 border-r border-b border-gray-200 relative cursor-pointer hover:bg-gray-50 transition duration-200';
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dayCell.dataset.date = dateStr;
                    const dayNumber = document.createElement('span');
                    dayNumber.textContent = day;
                    dayNumber.className = 'font-medium';
                    dayCell.appendChild(dayNumber);
                    const today = new Date();
                    if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                        dayNumber.className = 'bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center';
                    }
                    const eventsForDay = events.filter(e => e.date === dateStr);
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'mt-1 space-y-1 text-xs overflow-hidden';
                    eventsForDay.slice(0, 3).forEach(event => {
                        const eventEl = document.createElement('div');
                        eventEl.textContent = event.title;
                        eventEl.className = 'bg-blue-100 text-blue-800 p-1 rounded truncate';
                        eventEl.dataset.eventId = event.id;
                        eventEl.addEventListener('click', (e) => {
                            e.stopPropagation();
                            openEventModal(event.id);
                        });
                        eventsContainer.appendChild(eventEl);
                    });
                    dayCell.appendChild(eventsContainer);
                    dayCell.addEventListener('click', () => openEventModal(null, dateStr));
                    calendarBodyEl.appendChild(dayCell);
                }
            }

            function openEventModal(eventId = null, date = null) {
                eventForm.reset();
                modalTitle.textContent = eventId ? 'Edit Event' : 'Add Event';
                deleteBtn.classList.toggle('hidden', !eventId);
                calendarLinkContainer.classList.add('hidden');
                meetingLinkContainer.classList.add('hidden');
                if (eventId) {
                    const event = events.find(e => e.id === eventId);
                    if (!event) return;
                    document.getElementById('event-id').value = event.id;
                    document.getElementById('event-title').value = event.title;
                    document.getElementById('event-date').value = event.date;
                    document.getElementById('event-time').value = event.time;
                    document.getElementById('meeting-type').value = event.meetingType || 'none';
                    document.getElementById('guest-emails').value = event.guests ? event.guests.join(', ') : '';
                    if(event.meetingType !== 'none') {
                        meetingLinkInput.value = event.meetingLink || '';
                        meetingLinkContainer.classList.remove('hidden');
                    }
                    googleCalendarLink.href = generateGoogleCalendarLink(event);
                    calendarLinkContainer.classList.remove('hidden');
                } else {
                    document.getElementById('event-id').value = '';
                    document.getElementById('event-date').value = date || new Date().toISOString().split('T')[0];
                }
                eventModal.classList.remove('hidden');
            }

            function closeEventModal() {
                eventModal.classList.add('hidden');
            }

            async function saveEvent(e) {
                e.preventDefault();
                if (WEB_APP_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                    alert('Please paste your Web App URL into the HTML file first.');
                    return;
                }

                loaderOverlay.classList.remove('hidden');

                const id = document.getElementById('event-id').value;
                const eventData = {
                    id: id || Date.now().toString(),
                    title: document.getElementById('event-title').value,
                    date: document.getElementById('event-date').value,
                    time: document.getElementById('event-time').value,
                    meetingType: document.getElementById('meeting-type').value,
                    meetingLink: document.getElementById('meeting-link').value,
                    guests: document.getElementById('guest-emails').value.split(',').map(email => email.trim()).filter(email => email)
                };
                eventData.googleCalendarLink = generateGoogleCalendarLink(eventData);

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(eventData)
                    });
                    const result = await response.json();

                    if (result.result === 'success') {
                        if (id) {
                            events = events.map(ev => ev.id === id ? eventData : ev);
                        } else {
                            events.push(eventData);
                        }
                        saveEventsToLocalStorage();
                        renderCalendar();
                        closeEventModal();
                        showNotification(id ? 'Event updated successfully!' : 'Event saved and notifications sent!');
                    } else {
                        throw new Error(result.error || 'Unknown error from Google Script.');
                    }
                } catch (error) {
                    console.error('Error saving event:', error);
                    alert('Failed to save event. Please check the console for details.');
                } finally {
                    loaderOverlay.classList.add('hidden');
                }
            }

            function deleteEvent() {
                const id = document.getElementById('event-id').value;
                events = events.filter(e => e.id !== id);
                saveEventsToLocalStorage();
                renderCalendar();
                closeEventModal();
                showNotification('Event deleted!', 'bg-red-500');
            }

            function generateGoogleCalendarLink(eventData) {
                const { title, date, time, guests, meetingLink } = eventData;
                const startTime = new Date(`${date}T${time}`);
                const endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
                const toUTC = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
                const gCalUrl = new URL('https://www.google.com/calendar/render');
                gCalUrl.searchParams.append('action', 'TEMPLATE');
                gCalUrl.searchParams.append('text', title);
                gCalUrl.searchParams.append('dates', `${toUTC(startTime)}/${toUTC(endTime)}`);
                let details = `Event: ${title}\n`;
                if(meetingLink) details += `Join Meeting: ${meetingLink}`;
                gCalUrl.searchParams.append('details', details);
                if (guests && guests.length > 0) gCalUrl.searchParams.append('add', guests.join(','));
                return gCalUrl.toString();
            }

            function saveEventsToLocalStorage() {
                localStorage.setItem('calendarEventsV3', JSON.stringify(events));
            }

            function loadEventsFromLocalStorage() {
                const storedEvents = localStorage.getItem('calendarEventsV3');
                if (storedEvents) {
                    events = JSON.parse(storedEvents);
                }
            }
            
            function showNotification(message, bgColor = 'bg-green-500') {
                notificationMessage.textContent = message;
                notification.className = `fixed bottom-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 ${bgColor}`;
                setTimeout(() => {
                    notification.classList.remove('translate-y-20', 'opacity-0');
                    notification.classList.add('translate-y-0', 'opacity-100');
                }, 10);
                setTimeout(() => {
                    notification.classList.remove('translate-y-0', 'opacity-100');
                    notification.classList.add('translate-y-20', 'opacity-0');
                }, 4000);
            }

            // --- Event Listeners ---
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            addEventBtn.addEventListener('click', () => openEventModal());
            addEventBtnMobile.addEventListener('click', () => openEventModal());
            cancelBtn.addEventListener('click', closeEventModal);
            eventForm.addEventListener('submit', saveEvent);
            deleteBtn.addEventListener('click', deleteEvent);
            meetingTypeSelect.addEventListener('change', (e) => {
                meetingLinkContainer.classList.toggle('hidden', e.target.value === 'none');
            });
        });
    </script>
</body>
</html>
